# 文章目录树
toc:
  layout: toc
  list_number: false
  min_depth: 1
  max_depth: 6
  collapse: false # true / false / auto
  # 编辑本文按钮
  edit_this_page: # 从开头开始匹配替换
    '_posts/': https://github.com/alanosy/blog_hexo/tree/main/source/_posts/
    'wiki/go-learn/': https://github.com/alanosy/blog_hexo/tree/main/source/wiki/go-learn/
    'wiki/ggzx/': https://github.com/alanosy/blog_hexo/tree/main/source/wiki/ggzx/

# rss插件，最近更新的文章
recent:
  layout: recent
  rss: /atom.xml # npm i hexo-generator-feed
  limit: 8 # Count of posts

# 显示具有相同 tags 的其它项目列表
related:
  layout: related



# 标签索引组件
tagcloud:
  layout: tagcloud
  title: 标签索引
  # 标签索引配置
  min_font: 12
  max_font: 24
  amount: 100
  orderby: name
  order: 1 # 1, sac 升序；-1, desc 降序
  color: false # 使用颜色
  start_color: # 开始的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  end_color: # 结束的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  show_count: false # 显示每个标签的文章总数

# github用户卡片
ghuser:
  layout: ghuser
  username: alanosy # your github login username
  avatar: true # show avatar or not
  menu: true # show menu or not

ghrepo:
  layout: ghrepo

friends_timeline:
  layout: timeline
  title: 朋友文章
  api: https://api.github.com/repos/alanosy/blog_hexo/issues
  type: fcircle
  limit: 20

latest_comment:
  layout: timeline
  title: 最新评论
  api: https://api.github.com/repos/alanosy/blog_hexo/issues # 参照文档获取服务对应的api
  type: artalk # 选择评论服务
  limit: 5 # 限制获取数量

tagtree:
  layout: tagtree
  expand_all: false # 是否展开所有节点
  expand_active: true # 是否展开当前节点
  show_tagcon: true # 是否显示标签 icon